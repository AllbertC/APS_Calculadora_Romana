<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>Calculadora Romana </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="container">

        <div id="titulo"><h1 >Calculadora <wbr/>Romana </h1></div>

        <div id="calculadora">

                <div class="entrada">   
                    <div>
                    <input id="n1" placeholder="Valor 1" type="text">            
                    
                    <input id="n2" placeholder="Valor 2" type="string"/>
                    </div>
                </div>

                <div id="operacoes">
                    <div>
                        <div>
                            <tr class="l1">
                                <td><button onclick="somar()">+</button></td>
                                <td><button onclick="multiplicar()">x</button></td>
                            </tr>
                        </div>
                        <div>
                            <tr class="l2">    
                                <td><button onclick="dividir()">/</button></td>
                                <td><button onclick="subtrair()">-</button></td>
                        </div>
                    </div>
                    </tr>
                </div>

            <p id="resultado">O Resultado é:</p> <span></span>
        </div> 
    </div>



        




    
   
</body>
</html>
